[build]
  # Directory to publish (frontend folder)
  publish = "frontend"
  
  # Build command (if you need to build)
  command = "echo 'No build needed - static files ready'"

[build.environment]
  # Node version for any build processes
  NODE_VERSION = "18"

[[redirects]]
  # Redirect all API calls to your backend
  from = "/api/*"
  to = "https://cj-dropshipping-store.vercel.app/api/:splat"
  status = 200

[[headers]]
  # Security headers
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  # CORS headers for API calls
  for = "/api/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization"
