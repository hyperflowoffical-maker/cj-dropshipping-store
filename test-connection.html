<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CJ API Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #000; color: #fff; }
        .test-btn { padding: 10px 20px; margin: 10px; background: #00ffff; color: #000; border: none; cursor: pointer; }
        .result { margin: 10px 0; padding: 10px; background: #333; border-radius: 5px; }
        .error { background: #ff4444; }
        .success { background: #44ff44; }
    </style>
</head>
<body>
    <h1>CJ API Connection Test</h1>
    <button onclick="testConnection()" class="test-btn">Test Connection</button>
    <button onclick="testSearch()" class="test-btn">Test Search</button>
    <div id="results"></div>

    <script>
        async function testConnection() {
            const results = document.getElementById('results');
            try {
                const response = await fetch('http://localhost:3000/api/token/status');
                const data = await response.json();
                results.innerHTML += `<div class="result success">✅ Connection OK: ${JSON.stringify(data)}</div>`;
            } catch (error) {
                results.innerHTML += `<div class="result error">❌ Connection Failed: ${error.message}</div>`;
            }
        }

        async function testSearch() {
            const results = document.getElementById('results');
            try {
                const response = await fetch('http://localhost:3000/api/search?keyword=sneakers&count=3');
                const data = await response.json();
                results.innerHTML += `<div class="result success">✅ Search OK: Found ${data.products ? data.products.length : 0} products</div>`;
                if (data.products && data.products.length > 0) {
                    results.innerHTML += `<div class="result">Sample product: ${data.products[0].name}</div>`;
                }
            } catch (error) {
                results.innerHTML += `<div class="result error">❌ Search Failed: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
