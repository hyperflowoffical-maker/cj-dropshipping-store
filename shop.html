<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop All Products - HYPERFLOW</title>
    <meta name="description" content="Browse all premium streetwear and sneakers at HYPERFLOW. Real products from CJ Dropshipping.">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; }
        .font-display { font-family: 'Space Grotesk', sans-serif; }
        .neon-accent { color: #00ffff; }
        .skeleton { background: linear-gradient(90deg, #1a1a1a 25%, #2a2a2a 50%, #1a1a1a 75%); background-size: 200% 100%; animation: loading 1.5s infinite; }
        @keyframes loading { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }
        .product-card { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .product-card:hover { transform: translateY(-4px); }
    </style>
</head>
<body class="bg-black text-white">
    <!-- Navigation -->
    <div id="header-container"></div>
    
    <!-- Page Header -->
    <div class="bg-gray-950 py-8">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="text-center">
                <h1 class="font-display text-4xl md:text-5xl font-bold mb-4">Shop All Products</h1>
                <p class="text-gray-400 text-lg max-w-2xl mx-auto">
                    Discover our complete collection of premium streetwear and sneakers sourced directly from top suppliers.
                </p>
            </div>
        </div>
    </div>
    
    <!-- Shop Content -->
    <section class="py-12">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="grid grid-cols-1 lg:grid-cols-4 gap-8">
                <!-- Filters Sidebar -->
                <div class="lg:col-span-1">
                    <div class="bg-gray-900 rounded-lg p-6 border border-gray-800 sticky top-24">
                        <h3 class="font-display text-lg font-bold text-white mb-6">Filters</h3>
                        
                        <!-- Categories -->
                        <div class="mb-6">
                            <h4 class="font-semibold text-white mb-3">Categories</h4>
                            <div class="space-y-2">
                                <label class="flex items-center text-gray-300 hover:text-cyan-400 cursor-pointer">
                                    <input type="checkbox" value="all" checked onchange="applyFilters()" class="category-filter mr-2">
                                    All Products
                                </label>
                                <label class="flex items-center text-gray-300 hover:text-cyan-400 cursor-pointer">
                                    <input type="checkbox" value="sneakers" onchange="applyFilters()" class="category-filter mr-2">
                                    Sneakers
                                </label>
                                <label class="flex items-center text-gray-300 hover:text-cyan-400 cursor-pointer">
                                    <input type="checkbox" value="hoodies" onchange="applyFilters()" class="category-filter mr-2">
                                    Hoodies
                                </label>
                                <label class="flex items-center text-gray-300 hover:text-cyan-400 cursor-pointer">
                                    <input type="checkbox" value="accessories" onchange="applyFilters()" class="category-filter mr-2">
                                    Accessories
                                </label>
                            </div>
                        </div>
                        
                        <!-- Price Range -->
                        <div class="mb-6">
                            <h4 class="font-semibold text-white mb-3">Price Range</h4>
                            <div class="space-y-3">
                                <label class="flex items-center text-gray-300 hover:text-cyan-400 cursor-pointer">
                                    <input type="checkbox" value="0-50" onchange="applyFilters()" class="price-filter mr-2">
                                    Under $50
                                </label>
                                <label class="flex items-center text-gray-300 hover:text-cyan-400 cursor-pointer">
                                    <input type="checkbox" value="50-100" onchange="applyFilters()" class="price-filter mr-2">
                                    $50 - $100
                                </label>
                                <label class="flex items-center text-gray-300 hover:text-cyan-400 cursor-pointer">
                                    <input type="checkbox" value="100+" onchange="applyFilters()" class="price-filter mr-2">
                                    Over $100
                                </label>
                            </div>
                        </div>
                        
                        <!-- Stock Status -->
                        <div class="mb-6">
                            <h4 class="font-semibold text-white mb-3">Availability</h4>
                            <div class="space-y-2">
                                <label class="flex items-center text-gray-300 hover:text-cyan-400 cursor-pointer">
                                    <input type="checkbox" checked onchange="applyFilters()" class="stock-filter mr-2">
                                    In Stock
                                </label>
                                <label class="flex items-center text-gray-300 hover:text-cyan-400 cursor-pointer">
                                    <input type="checkbox" onchange="applyFilters()" class="stock-filter mr-2">
                                    Low Stock
                                </label>
                            </div>
                        </div>
                        
                        <!-- Clear Filters -->
                        <button onclick="clearFilters()" class="w-full py-2 bg-gray-800 text-cyan-400 font-semibold hover:bg-gray-700 transition-colors rounded-lg border border-cyan-400">
                            Clear Filters
                        </button>
                    </div>
                </div>
                
                <!-- Products Grid -->
                <div class="lg:col-span-3">
                    <!-- Sort Bar -->
                    <div class="flex justify-between items-center mb-6">
                        <div class="text-gray-400">
                            Showing <span id="results-count">0</span> products
                        </div>
                        <select onchange="sortProducts(this.value)" class="px-4 py-2 bg-gray-900 border border-gray-700 rounded-lg focus:outline-none focus:border-cyan-400 transition-colors text-white">
                            <option value="featured">Featured</option>
                            <option value="price-low">Price: Low to High</option>
                            <option value="price-high">Price: High to Low</option>
                            <option value="name">Name: A to Z</option>
                            <option value="newest">Newest First</option>
                        </select>
                    </div>
                    
                    <!-- Products Grid -->
                    <div id="products-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-8">
                        <!-- Loading Skeletons -->
                        <div class="skeleton h-96 rounded-lg"></div>
                        <div class="skeleton h-96 rounded-lg"></div>
                        <div class="skeleton h-96 rounded-lg"></div>
                        <div class="skeleton h-96 rounded-lg"></div>
                        <div class="skeleton h-96 rounded-lg"></div>
                        <div class="skeleton h-96 rounded-lg"></div>
                        <div class="skeleton h-96 rounded-lg"></div>
                        <div class="skeleton h-96 rounded-lg"></div>
                        <div class="skeleton h-96 rounded-lg"></div>
                    </div>
                    
                    <!-- Pagination -->
                    <div id="pagination" class="flex justify-center items-center space-x-2">
                        <!-- Pagination will be generated dynamically -->
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <!-- Footer -->
    <div id="footer-container"></div>
    
    <!-- Scripts -->
    <script src="cart.js"></script>
    <script src="cj-integration-demo.js"></script>
    <script>
        // Global variables
        let allProducts = [];
        let filteredProducts = [];
        let currentPage = 1;
        const productsPerPage = 12;
        
        // Load components
        async function loadComponents() {
            const navResponse = await fetch('components/header.html');
            document.getElementById('header-container').innerHTML = await navResponse.text();
            
            const footerResponse = await fetch('components/footer.html');
            document.getElementById('footer-container').innerHTML = await footerResponse.text();
            
            updateCartCount();
        }
        
        // Load products from CJ API
        async function loadProducts() {
            try {
                allProducts = await cj.searchProducts('sneakers streetwear shoes hoodies accessories', 50);
                filteredProducts = [...allProducts];
                
                if (allProducts.length === 0) {
                    showNoProducts();
                    return;
                }
                
                displayProducts();
                
            } catch (error) {
                console.error('Failed to load products:', error);
                showError();
            }
        }
        
        // Display products
        function displayProducts() {
            const grid = document.getElementById('products-grid');
            const startIndex = (currentPage - 1) * productsPerPage;
            const endIndex = startIndex + productsPerPage;
            const productsToShow = filteredProducts.slice(startIndex, endIndex);
            
            if (productsToShow.length === 0) {
                grid.innerHTML = '<div class="col-span-full text-center py-12 text-gray-400">No products found matching your criteria.</div>';
                return;
            }
            
            grid.innerHTML = productsToShow.map(product => `
                <div class="product-card bg-gray-900 rounded-lg overflow-hidden border border-gray-800 hover:border-cyan-400">
                    <div class="relative">
                        <img src="${product.image}" alt="${product.name}" class="w-full h-64 object-cover" onerror="this.src='https://via.placeholder.com/400x400/333/fff?text=No+Image'">
                        ${product.stock <= 5 ? `<div class="absolute top-4 right-4 bg-red-500 text-white px-2 py-1 text-xs rounded">Low Stock</div>` : ''}
                        <div class="absolute top-4 left-4 bg-black/80 backdrop-blur-sm px-2 py-1 rounded">
                            <div class="flex items-center">
                                ${generateStars(Math.random() * 2 + 3)}
                                <span class="text-xs text-gray-300 ml-1">(${Math.floor(Math.random() * 50 + 10)})</span>
                            </div>
                        </div>
                    </div>
                    <div class="p-6">
                        <h3 class="font-semibold text-lg mb-2 line-clamp-2">${product.name}</h3>
                        <p class="text-gray-400 text-sm mb-4 line-clamp-2">${product.description}</p>
                        <div class="flex justify-between items-center mb-4">
                            <span class="text-2xl font-bold neon-accent">${product.price}</span>
                            ${product.originalPrice ? `<span class="text-sm text-gray-500 line-through">${product.originalPrice}</span>` : ''}
                        </div>
                        <div class="flex gap-2">
                            <a href="product.html?id=${product.id}" class="flex-1 text-center py-3 bg-cyan-400 text-black font-semibold hover:bg-cyan-300 transition-colors rounded">
                                View Details
                            </a>
                            <button onclick="addToCartQuick('${product.id}', '${product.name.replace(/'/g, "\\'")}', '${product.price}', '${product.image}')" class="flex-1 py-3 bg-gray-800 text-cyan-400 font-semibold hover:bg-gray-700 transition-colors rounded border border-cyan-400">
                                Add to Cart
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
            
            updateResultsCount();
            updatePagination();
        }
        
        // Generate star rating
        function generateStars(rating) {
            const fullStars = Math.floor(rating);
            let stars = '';
            for (let i = 0; i < 5; i++) {
                stars += i < fullStars ? '<span class="text-yellow-400">★</span>' : '<span class="text-gray-600">★</span>';
            }
            return stars;
        }
        
        // Apply filters
        function applyFilters() {
            const categoryFilters = Array.from(document.querySelectorAll('.category-filter:checked')).map(cb => cb.value);
            const priceFilters = Array.from(document.querySelectorAll('.price-filter:checked')).map(cb => cb.value);
            const stockFilters = Array.from(document.querySelectorAll('.stock-filter:checked')).map(cb => cb.value);
            
            filteredProducts = allProducts.filter(product => {
                // Category filter
                if (categoryFilters.length > 0 && !categoryFilters.includes('all')) {
                    const matchesCategory = categoryFilters.some(cat => 
                        product.category.toLowerCase().includes(cat.toLowerCase())
                    );
                    if (!matchesCategory) return false;
                }
                
                // Price filter
                if (priceFilters.length > 0) {
                    const price = parseFloat(product.price.replace('$', ''));
                    const matchesPrice = priceFilters.some(range => {
                        if (range === '0-50') return price < 50;
                        if (range === '50-100') return price >= 50 && price <= 100;
                        if (range === '100+') return price > 100;
                        return false;
                    });
                    if (!matchesPrice) return false;
                }
                
                // Stock filter
                if (stockFilters.length > 0) {
                    const matchesStock = stockFilters.some(stock => {
                        if (stock === 'low') return product.stock <= 5;
                        if (stock === 'in') return product.stock > 5;
                        return false;
                    });
                    if (!matchesStock) return false;
                }
                
                return true;
            });
            
            currentPage = 1;
            displayProducts();
        }
        
        // Clear filters
        function clearFilters() {
            document.querySelectorAll('.category-filter, .price-filter, .stock-filter').forEach(cb => {
                cb.checked = cb.value === 'all' || cb.value === 'in';
            });
            
            filteredProducts = [...allProducts];
            currentPage = 1;
            displayProducts();
        }
        
        // Sort products
        function sortProducts(sortBy) {
            switch (sortBy) {
                case 'price-low':
                    filteredProducts.sort((a, b) => parseFloat(a.price.replace('$', '')) - parseFloat(b.price.replace('$', '')));
                    break;
                case 'price-high':
                    filteredProducts.sort((a, b) => parseFloat(b.price.replace('$', '')) - parseFloat(a.price.replace('$', '')));
                    break;
                case 'name':
                    filteredProducts.sort((a, b) => a.name.localeCompare(b.name));
                    break;
                case 'newest':
                    filteredProducts.sort((a, b) => new Date(b.createdAt || 0) - new Date(a.createdAt || 0));
                    break;
                default:
                    // Featured - keep original order
                    break;
            }
            
            currentPage = 1;
            displayProducts();
        }
        
        // Update results count
        function updateResultsCount() {
            document.getElementById('results-count').textContent = filteredProducts.length;
        }
        
        // Update pagination
        function updatePagination() {
            const pagination = document.getElementById('pagination');
            const totalPages = Math.ceil(filteredProducts.length / productsPerPage);
            
            if (totalPages <= 1) {
                pagination.innerHTML = '';
                return;
            }
            
            let paginationHTML = '';
            
            // Previous button
            if (currentPage > 1) {
                paginationHTML += `<button onclick="changePage(${currentPage - 1})" class="px-3 py-2 bg-gray-800 text-gray-300 hover:bg-gray-700 rounded transition-colors">Previous</button>`;
            }
            
            // Page numbers
            for (let i = 1; i <= totalPages; i++) {
                if (i === 1 || i === totalPages || (i >= currentPage - 1 && i <= currentPage + 1)) {
                    const isActive = i === currentPage;
                    paginationHTML += `<button onclick="changePage(${i})" class="px-3 py-2 ${isActive ? 'bg-cyan-400 text-black' : 'bg-gray-800 text-gray-300 hover:bg-gray-700'} rounded transition-colors">${i}</button>`;
                } else if (i === currentPage - 2 || i === currentPage + 2) {
                    paginationHTML += '<span class="px-2 text-gray-500">...</span>';
                }
            }
            
            // Next button
            if (currentPage < totalPages) {
                paginationHTML += `<button onclick="changePage(${currentPage + 1})" class="px-3 py-2 bg-gray-800 text-gray-300 hover:bg-gray-700 rounded transition-colors">Next</button>`;
            }
            
            pagination.innerHTML = paginationHTML;
        }
        
        // Change page
        function changePage(page) {
            currentPage = page;
            displayProducts();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
        
        // Quick add to cart
        function addToCartQuick(id, name, price, image) {
            if (window.cart) {
                window.cart.addItem({
                    id: id,
                    name: name,
                    price: price,
                    image: image,
                    size: 'L',
                    color: 'black',
                    quantity: 1
                });
                updateCartCount();
                showNotification('Product added to cart!', 'success');
            }
        }
        
        // Update cart count
        function updateCartCount() {
            if (window.cart) {
                const count = window.cart.cart.reduce((total, item) => total + item.quantity, 0);
                const countElement = document.getElementById('cart-count');
                if (countElement) {
                    countElement.textContent = count;
                }
            }
        }
        
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `fixed top-20 right-4 z-50 px-6 py-4 rounded-lg shadow-lg transform translate-x-full transition-transform duration-300 ${
                type === 'success' ? 'bg-green-600 text-white' : 'bg-cyan-600 text-white'
            }`;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            setTimeout(() => notification.classList.remove('translate-x-full'), 100);
            setTimeout(() => {
                notification.classList.add('translate-x-full');
                setTimeout(() => {
                    if (document.body.contains(notification)) {
                        document.body.removeChild(notification);
                    }
                }, 300);
            }, 3000);
        }
        
        function showNoProducts() {
            document.getElementById('products-grid').innerHTML = `
                <div class="col-span-full text-center py-12">
                    <h3 class="text-xl font-semibold text-gray-400 mb-4">No Products Found</h3>
                    <p class="text-gray-500">Please check your CJ API connection.</p>
                </div>
            `;
        }
        
        function showError() {
            document.getElementById('products-grid').innerHTML = `
                <div class="col-span-full text-center py-12">
                    <h3 class="text-xl font-semibold text-red-400 mb-4">Failed to Load Products</h3>
                    <p class="text-gray-500">Make sure CJ server is running on port 3000.</p>
                    <p class="text-gray-400 text-sm mt-2">Run: node cj-server.js</p>
                </div>
            `;
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', async () => {
            await loadComponents();
            await loadProducts();
        });
    </script>
</body>
</html>
